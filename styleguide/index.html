<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>:roots - Styleguide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../app/css/index.css">
  <link rel="stylesheet" href="styleguide.css">
</head>

<body class="App">

  <h3>Back to the</h3>
  <h1>:roots</h1>

  <div theme="default">

    <h2>Default</h3>

    <section>
      <button class="Button">Button</button>
      <button class="Button is-pill">Button</button>
      <button class="Button is-primary">Button</button>
      <button class="Button is-success">OK</button>
      <button class="Button is-error">Delete</button>
    </section>

    <section>
      <span class="Badge is-success">3</span>
      <span class="Badge is-error is-pill">8</span>
    </section>

    <section>
      <input class="Toggle" type="checkbox" checked>
      <input class="Toggle is-block" type="checkbox">
    </section>

    <section>
      <input class="Slider" type="range">
      <input class="Slider is-block is-success" type="range" value="0">
    </section>

  </div>


  <div theme="light">

    <h2>Light</h3>

    <section>
      <button class="Button">Button</button>
      <button class="Button is-pill">Button</button>
      <button class="Button is-primary">Button</button>
      <button class="Button is-success">OK</button>
      <button class="Button is-error">Delete</button>
    </section>

    <section>
      <span class="Badge is-success">3</span>
      <span class="Badge is-error is-pill">8</span>
    </section>

    <section>
      <input class="Toggle" type="checkbox" checked>
      <input class="Toggle is-block" type="checkbox">
    </section>

    <section>
      <input class="Slider" type="range">
      <input class="Slider is-block is-success" type="range" value="0">
    </section>

  </div>


  <div theme="dark">

    <h2>Dark</h2>

    <section>
      <button class="Button">Button</button>
      <button class="Button is-pill">Button</button>
      <button class="Button is-primary">Button</button>
      <button class="Button is-success">OK</button>
      <button class="Button is-error">Delete</button>
    </section>

    <section>
      <span class="Badge is-success">3</span>
      <span class="Badge is-error is-pill">8</span>
    </section>

    <section>
      <input class="Toggle" type="checkbox" checked>
      <input class="Toggle is-block" type="checkbox">
    </section>

    <section>
      <input class="Slider" type="range">
      <input class="Slider is-block is-success" type="range" value="0">
    </section>

  </div>

  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
